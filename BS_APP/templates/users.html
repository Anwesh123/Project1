{% extends 'base.html' %}{% load static %} {% block body %}
<div class="table-responsive container table-hover mt-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Current Balance</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ u.full_name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.current_balance }}</td>
        <td>
          <a href="/transfer/{{ u.id }}" class="badge btn btn-dark view-user"
            >View user</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
